<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Evento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="evento-container">

  <!-- PORTADA -->
  <div class="portada" id="portadaEvento">
    <div class="portada-overlay">
      <h1 id="nombreEvento"></h1>
    </div>
  </div>

  <!-- CONTADOR -->
  <div class="card">
    <h2>Cuenta regresiva</h2>
    <div class="contador-grid">
      <div class="tiempo-box"><span id="dias">0</span><small>Días</small></div>
      <div class="tiempo-box"><span id="horas">0</span><small>Horas</small></div>
      <div class="tiempo-box"><span id="minutos">0</span><small>Minutos</small></div>
      <div class="tiempo-box"><span id="segundos">0</span><small>Segundos</small></div>
    </div>
  </div>

  <!-- SERVICIO + PAGO INTEGRADO -->
  <div class="card servicio-card">

    <div class="servicio-left">
      <h2>Servicio contratado</h2>
      <h3 id="comboNombre"></h3>
      <ul id="listaIncluye"></ul>
    </div>

    <div class="servicio-right">
      <div class="progress-container">
        <svg width="160" height="160">
          <circle cx="80" cy="80" r="70" class="bg-circle"/>
          <circle cx="80" cy="80" r="70" class="progress-circle" id="progressCircle"/>
        </svg>
        <div class="progress-text">
          <span id="porcentajePago">0%</span>
        </div>
      </div>

      <div class="pago-detalle">
        <p>Total: $<span id="total"></span></p>
        <p>Pagado: $<span id="pagado"></span></p>
        <p>Saldo: $<span id="saldo"></span></p>
        <div id="estadoPago" class="estado-label"></div>
      </div>
    </div>

  </div>

  <!-- EXTRAS -->
  <div class="card">
    <h2>Servicios extras</h2>
    <div id="extrasContainer"></div>
  </div>

  <!-- UBICACIÓN -->
  <div class="card">
    <h2>Ubicación del evento</h2>
    <p id="ubicacion"></p>
    <a id="mapaBtn" class="map-btn" target="_blank">Ver en Google Maps</a>
  </div>

</div>

<script src="script.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const codigo = params.get("codigo");

if (!clientes[codigo]) {
  document.body.innerHTML = "<h2 style='padding:20px'>Código inválido</h2>";
} else {

  const cliente = clientes[codigo];

  document.getElementById("nombreEvento").textContent = cliente.nombre;
  document.getElementById("comboNombre").textContent = cliente.combo;
  document.getElementById("ubicacion").textContent = cliente.ubicacion;
  document.getElementById("mapaBtn").href = cliente.mapa;

  document.getElementById("portadaEvento").style.backgroundImage =
    "url('https://images.unsplash.com/photo-1529634898651-9f31a9b5b0c5')";

  const lista = document.getElementById("listaIncluye");
  cliente.incluye.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    lista.appendChild(li);
  });

  const total = cliente.total;
  const pagado = cliente.pagado;
  const saldo = total - pagado;
  const porcentaje = Math.round((pagado / total) * 100);

  document.getElementById("total").textContent = total.toLocaleString();
  document.getElementById("pagado").textContent = pagado.toLocaleString();
  document.getElementById("saldo").textContent = saldo.toLocaleString();
  document.getElementById("porcentajePago").textContent = porcentaje + "%";

  const circle = document.getElementById("progressCircle");
  const radius = 70;
  const circumference = 2 * Math.PI * radius;
  circle.style.strokeDasharray = circumference;
  circle.style.strokeDashoffset = circumference - (porcentaje / 100) * circumference;

  const estado = document.getElementById("estadoPago");
  if (saldo <= 0) {
    estado.textContent = "Pago completo";
    estado.classList.add("estado-ok");
  } else {
    estado.textContent = "Pago pendiente";
    estado.classList.add("estado-pendiente");
  }

  const extrasContainer = document.getElementById("extrasContainer");

  cliente.extras.forEach(extra => {
    const div = document.createElement("div");
    div.classList.add("extra-item");

    const mensaje = encodeURIComponent(
      `Hola Ever! Quiero agregar el servicio extra: ${extra.nombre} para el evento ${cliente.nombre}`
    );

    div.innerHTML = `
      <div class="extra-info">
        <h3>${extra.nombre}</h3>
        <p>${extra.descripcion}</p>
      </div>
      <div class="extra-precio">$${extra.precio.toLocaleString()}</div>
      <a class="whatsapp-btn"
         href="https://wa.me/5493813920039?text=${mensaje}"
         target="_blank">
         Solicitar
      </a>
    `;
    extrasContainer.appendChild(div);
  });

}
</script>

</body>
</html>
