<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento - Ever Fotografías</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins', sans-serif;
  background:#000;
  color:white;
}

/* ===== PORTADA ===== */

.portada{
  position:relative;
  height:100vh;
  width:100%;
  background-image:url("img/maria-2026.jpg");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0.6),
    rgba(0,0,0,0.75)
  );
}

.contenido-portada{
  position:relative;
  z-index:2;
  padding:20px;
}

/* ===== TITULO ===== */

.titulo-evento{
  font-size:28px;
  font-weight:600;
  margin-bottom:10px;
}

.subtitulo{
  font-size:14px;
  letter-spacing:2px;
  margin-bottom:30px;
  color:#c8a95c;
}

/* ===== CONTADOR ===== */

.contador{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}

.bloque{
  background:rgba(0,0,0,0.6);
  padding:15px 10px;
  border-radius:12px;
  min-width:65px;
}

.numero{
  font-size:22px;
  font-weight:600;
}

.label{
  font-size:11px;
  opacity:0.7;
}

/* ===== MENSAJE FINAL ===== */

.mensaje-final{
  margin-top:25px;
  font-size:20px;
  font-weight:600;
  display:none;
  color:#c8a95c;
}

/* ===== MOBILE EXTRA ===== */

@media (max-width:480px){
  .titulo-evento{
    font-size:24px;
  }

  .numero{
    font-size:20px;
  }

  .bloque{
    min-width:60px;
    padding:12px 8px;
  }
}

</style>
</head>
<body>

<section class="portada">

  <div class="overlay"></div>

  <div class="contenido-portada">

    <div class="titulo-evento">María 2026</div>
    <div class="subtitulo">28 · FEBRERO · 2026</div>

    <div class="contador" id="contador">
      <div class="bloque">
        <div class="numero" id="dias">00</div>
        <div class="label">DÍAS</div>
      </div>

      <div class="bloque">
        <div class="numero" id="horas">00</div>
        <div class="label">HORAS</div>
      </div>

      <div class="bloque">
        <div class="numero" id="minutos">00</div>
        <div class="label">MIN</div>
      </div>

      <div class="bloque">
        <div class="numero" id="segundos">00</div>
        <div class="label">SEG</div>
      </div>
    </div>

    <div class="mensaje-final" id="mensajeFinal">
      Hoy es el gran día
    </div>

  </div>

</section>

<script src="evento-logic.js"></script>

</body>
</html>
