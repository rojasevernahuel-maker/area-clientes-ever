<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento - Ever Fotograf√≠as</title>

<link rel="stylesheet" href="style.css?v=10">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">

</head>
<body>

<div class="evento-container">

  <!-- ================= PORTADA ================= -->

  <div class="portada" id="portadaEvento">
    <div class="portada-overlay">
      <h1 id="nombreEvento">Evento</h1>

      <div class="countdown" id="contador">
        <div class="time-box">
          <span id="dias">00</span>
          <small>D√çAS</small>
        </div>
        <div class="time-box">
          <span id="horas">00</span>
          <small>HORAS</small>
        </div>
        <div class="time-box">
          <span id="minutos">00</span>
          <small>MIN</small>
        </div>
        <div class="time-box">
          <span id="segundos">00</span>
          <small>SEG</small>
        </div>
      </div>

      <div class="evento-iniciado" id="mensajeFinal">
        üéâ Hoy es el gran d√≠a
      </div>

    </div>
  </div>

  <!-- ================= SLIDER ================= -->

<div class="servicio-carousel">

  <div class="servicio-track" id="sliderTrack">

    <!-- SLIDE 1 -->
    <div class="servicio-slide card">
      <h2>Servicio contratado</h2>

      <div class="servicio-card">
        <div class="servicio-left">
          <h3 id="comboNombre"></h3>
          <ul id="listaIncluye"></ul>
        </div>
      </div>
    </div>

    <!-- SLIDE 2 -->
    <div class="servicio-slide card pago-slide">
      <h2>Estado del pago</h2>

      <div class="progress-container">
        <svg>
          <circle class="bg-circle" cx="60" cy="60" r="50"></circle>
          <circle class="progress-circle" id="progressCircle" cx="60" cy="60" r="50"></circle>
        </svg>
        <div class="progress-text" id="porcentajePago">0%</div>
      </div>

      <div class="pago-detalle">
        Total: $<span id="total"></span><br>
        Pagado: $<span id="pagado"></span><br>
        <span class="saldo-servicio">
          Saldo servicio: $<span id="saldoServicio"></span>
        </span><br>
        <span class="saldo-viatico">
          Vi√°ticos: $<span id="saldoViatico"></span>
        </span>
        <div class="estado-label" id="estadoPago"></div>
      </div>

    </div>

  </div>

  <div class="carousel-dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>

</div>

  <!-- ================= EXTRAS (ABAJO) ================= -->

  <div class="card">
    <h2>Servicios Extras</h2>
    <div id="extrasContainer"></div>
  </div>

  <!-- ================= UBICACI√ìN ================= -->

  <div class="card">
    <h2>Ubicaci√≥n</h2>
    <p id="ubicacion"></p>
    <a id="mapaBtn" class="map-btn" target="_blank">Ver en Maps</a>
  </div>

</div>

<script src="script.js"></script>
<script src="evento-logic.js"></script>

</body>
</html>
